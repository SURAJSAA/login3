<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image:url(22.jpg); 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px; /* Added max-width for responsiveness */
        animation: fadeIn 0.5s ease forwards; /* Added fade-in animation */
        opacity: 0;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        color: #ffffff;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="password"], select, input[type="email"], input[type="date"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.5);
        color: #121212;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        border: 4px solid #4CAF50;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Added shadow */
        outline: none; /* Remove default outline */
    }

    button:hover {
        background-color: #45a049;
        border-color: #45a049; /* Change border color on hover */
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8), 0px 0px 40px rgba(0, 0, 0, 0.6); /* Glow effect */
    }

    .required:after {
        content: '*';
        color: red;
    }

    /* Media query for responsiveness */
    @media screen and (max-width: 600px) {
        .container {
            width: 90%;
        }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2 style="color: #ffffff; text-align: center;">Login Form</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="firstName" class="required">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName" class="required">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="gender" class="required">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob" class="required">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="email" class="required">Gmail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault();
        // Here you can add the logic to handle form submission, like sending data to server or client-side validation.
        // For now, let's just show an alert with the form data.
        var formData = new FormData(this);
        var formObject = {};
        formData.forEach(function(value, key){
            formObject[key] = value;
        });
        alert(JSON.stringify(formObject, null, 2));
    });
</script>
</body>
</html>
